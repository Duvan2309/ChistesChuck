<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Laboratorio Computación Cliente Web">

    <title>Chuck 2005</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="bootstrap/css/jumbotron.css" rel="stylesheet">

    <script type="text/javascript">
        window.onload = function(){
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open('GET', 'http://api.icndb.com/jokes/random/', true);
            xmlhttp.onreadystatechange = function(){
                var textoChiste = JSON.parse(this.response).value.joke;
                console.log('chiste recibido: ' + textoChiste);
                var h1s = document.getElementsByTagName('h1');
                h1s[0].innerHTML = textoChiste;
            }
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Chuck Norris</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">   
          </li>
        </ul>
      </div>
    </nav>
    <main role="main">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Aqui va el chiste!</h1>
        </div>
      </div> 
    </main>

    <footer class="container">
      <p>Laboratorio Computación en el Cliente Web 2020</p>
    </footer>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
